spring:
application:
name: consultorios
main:
web-application-type: reactive

r2dbc:
url: ${DB_R2DBC_URL:r2dbc:mysql://localhost
  /consultorios}
username: ${DB_USERNAME:}
password: ${DB_PASSWORD:}
pool:
enabled: true

flyway:
enabled: true
url: ${DB_JDBC_URL:jdbc:mysql://localhost
  /consultorios}
user: ${DB_USERNAME:}
password: ${DB_PASSWORD:}
locations: classpath
  /migration
baseline-on-migrate: true

webflux:
multipart:
max-in-memory-size: 5MB
codec:
max-in-memory-size: 5MB

logging:
level:
root: INFO
org.springframework.security: INFO

security:
jwt:
secret: ${JWT_SECRET}
expiration-minutes: ${JWT_EXPIRATION_MINUTES
}

app:
cors:
allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
reminders:
enabled: true
hours-before: 24
fixed-delay-ms: 300000
uploads:
dir: ${APP_UPLOADS_DIR
}
max-size-bytes: ${APP_UPLOADS_MAX_SIZE_BYTES
}
whatsapp:
enabled: false
provider: meta
meta:
base-url: ${APP_WA_META_BASE_URL:https://graph.facebook.com/v20.0}
phone-number-id: ${APP_WA_META_PHONE_NUMBER_ID:}
token: ${APP_WA_META_TOKEN:}
twilio:
base-url: ${APP_WA_TWILIO_BASE_URL:https://api.twilio.com}
account-sid: ${APP_WA_TWILIO_ACCOUNT_SID:}
auth-token: ${APP_WA_TWILIO_AUTH_TOKEN:}
from: ${APP_WA_TWILIO_FROM:}